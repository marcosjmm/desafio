<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xml:lang="en"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <script type="text/javascript">
        //<![CDATA[
        function start() {
            PF('statusDialog').show();
        }

        function stop() {
            PF('statusDialog').hide();
        }

        //]]>
    </script>
    <title>Fluxo de caixa</title>
</h:head>
<f:view>

	<h:form>
        <p:megaMenu orientation="horizontal" autoDisplay="false">
            <p:submenu label="Lançamentos" icon="pi pi-fw pi-video">
                <p:column>
                    <p:submenu label="Lançamentos de Caixa">
                        <p:menuitem value="Realizar Lançamento" url="/index.jr"/>
                        <p:menuitem value="Lançamentos Realizados" url="/caixa.jr"/>
                    </p:submenu>
                </p:column>
            </p:submenu>
        </p:megaMenu>        
    </h:form>
    
    <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false"
     	resizable="false">
	        <p:graphicImage name="/images/ajaxloadingbar.gif"/>
	    </p:dialog>
	    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>
	    <h:body>
	        <h:form id="formLancamentos" prependId="false">
	            <h:commandLink action="#{lancamentoMB.listarTodos}" value="Recarregar a listagem!" >
	                <p:graphicImage name="/images/refresh.png" alt="Recarregar listagem!" width="24"/>
	            </h:commandLink>
	            <p:growl id="mensagens" showDetail="true" autoUpdate="true" closable="true">
	                <p:autoUpdate/>
	            </p:growl>
	            <p:dataTable id="tabelaCaixa" var="item" value="#{lancamentoMB.lancamentos}" prependId="false"
	                         paginator="true" rows="25" emptyMessage="Não há lançamentos cadastrados."
	                         rowKey="#{item.idLancamento}" selectionMode="single"
	                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}
	                         {RowsPerPageDropdown} {Exporters}"
	                         selection="#{lancamentoMB.lancamentoCaixa}"
	                         rowsPerPageTemplate="10,15,25,50,100">
	                <f:facet name="{Exporters}">
	                    <h:commandLink id="exportExcel">
	                        <p:graphicImage name="/images/excel.png" width="24"/>
	                        <p:dataExporter type="xls" target="tabelaCaixa" fileName="listaLancamentos"/>
	                    </h:commandLink>
	                    <h:commandLink id="exportPDF">
	                        <p:graphicImage name="/images/pdf.png" width="24"/>
	                        <p:dataExporter type="pdf" target="tabelaCaixa" fileName="listaLancamentos"/>
	                    </h:commandLink>
	                    <h:commandLink id="exportCSV">
	                        <p:graphicImage name="/images/csv.png" width="24"/>
	                        <p:dataExporter type="csv" target="tabelaCaixa" fileName="listaLancamentos"/>
	                    </h:commandLink>
	                    <h:commandLink id="exportXML">
	                        <p:graphicImage name="/images/xml.png" width="24"/>
	                        <p:dataExporter type="xml" target="tabelaCaixa" fileName="listaLancamentos"/>
	                    </h:commandLink>
	                </f:facet>
	
	                <f:facet name="header"><p:outputLabel value="Lista de Lançamentos: #{lancamentoMB.tamanhoDaLista}"/> </f:facet>
	                <p:column headerText="ID" style="width: 6%;" sortBy="#{item.idLancamento}"
	                          filterMatchMode="contains"
	                          filterBy="#{item.idLancamento}">
	                    <h:outputText id="outputIdLancamento"
	                                  value="#{item.idLancamento}"/>
	                </p:column>
	                <p:column headerText="Tipo" style="width: 25%;" sortBy="#{item.tipo}"
	                          filterMatchMode="contains"
	                          filterBy="#{item.tipo}">
	                    <h:outputText id="outputTipo"
	                                  value="#{item.tipo}"/>
	                </p:column>
	                <p:column headerText="Produto" style="width: 10%;" sortBy="#{item.produto}" filterBy="#{item.produto}">
	                    <h:outputText value="#{item.produto}"/>
	                </p:column>
	                <p:column headerText="Valor" style="width: 10%;" sortBy="#{item.valor}"
	                          filterBy="#{item.valor}">
	                    <h:outputText value="#{item.valor}"/>
	                </p:column>
	                <p:column headerText="Data Lançamento" style="width: 15%;" sortBy="#{item.data}"
	                          filterBy="#{item.data}">
	                    <h:outputText value="#{item.data}"/>
	                </p:column>
	                <p:column style="width:10%;text-align: center" headerText="Acoes" exportable="false">
	                    <p:commandButton update=":formLancamentos:lancamentoDetail" oncomplete="PF('itemDialog').show()"
	                                     icon="ui-icon-search"
	                                     title="Detalhe">
	                        <f:setPropertyActionListener value="#{item}" target="#{lancamentoMB.lancamentoCaixa}"/>
	                    </p:commandButton>
	                </p:column>
	            </p:dataTable>
	            <p:dialog header="Detalhes do Lançamento" widgetVar="itemDialog" modal="true" showEffect="fade" hideEffect="fade"
	                      resizable="false">
	                <p:outputPanel id="lancamentoDetail" style="text-align:center;">
	                    <p:panelGrid columns="2" rendered="#{not empty lancamentoMB.lancamentoCaixa}" columnClasses="label,value">
	                        <f:facet name="header">
	                            <h:outputLabel>Lançamento</h:outputLabel>
	                        </f:facet>
	                        
	                        <h:outputText value="Id"/>
	                        <h:inputText value="#{lancamentoMB.lancamentoCaixa.idLancamento}" disabled="true"/>
	
	                        <h:outputText value="Tipo"/>
	                        <h:inputText value="#{lancamentoMB.lancamentoCaixa.tipo}" disabled="#{true}"/>
	
	                        <h:outputText value="Produto"/>
	                        <h:inputText value="#{lancamentoMB.lancamentoCaixa.produto}" disabled="true"/>
	
	                        <h:outputText value="Valor"/>
	                        <h:inputText value="#{lancamentoMB.lancamentoCaixa.valor}" disabled="true"/>
	
	                        <h:outputText value="Data do Lançamento"/>
	                        <h:outputText value="#{lancamentoMB.lancamentoCaixa.data}"/>
	
	                    </p:panelGrid>
	                    <p:panelGrid columns="2" columnClasses="label,value">
	                        <p:button id="btnFechar" value="Fechar" icon="ui-icon-plusthick"/>
	                    </p:panelGrid>
	                </p:outputPanel>
	            </p:dialog>
	        </h:form>
	    </h:body>
                

    
</f:view>
</html>
